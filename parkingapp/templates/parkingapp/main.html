{% extends 'base.html' %}

{% block content %}

<form action="/parking/" method="POST">
    {% csrf_token %}

    <div class="entrance">
        <section class="carinfo">
            <label for="model">Model: </label>
            <input type="text" id="model" name="model" placeholder="Please enter your car model">
            <span class="model hidden"></span>
    
            <label for="color">Color: </label>
            <input type="text" id="color" name="color" placeholder="Please enter your car color">
            
    
            <label for="plate">Plate: </label>
            <input type="text" id="plate" name="plate" placeholder="Please enter your car number">
        </section>
    
        <section class="owner">
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" placeholder="Please enter your name">
    
            <label for="mobile">Mobile: </label>
            <input type="tel" id="mobile" name="mobile" placeholder="Please enter your phone number">
    
            <label for="lot">Lot: </label>
            <input type="text" id="lot" name="lot" placeholder="Please enter where you want to park">
        </section>
    </div>
    <br><br>

    <!-- type이 submit이 아니라 button 이어야 함, 차이점 공부 필요 -->
    <button type="button" id="park">Let's park!!!</button>
</form>

<!-- 데이터 저장 되는지 확인 용도 -->
{% if parking_list %}
    {% for Parking in parking_list %}
        {{ Parking.name }}
    {% endfor %}
{% endif %}

<i id="icon" class="fas fa-car-side fa-2x"></i>

<div class="parkinglot">
    <div class="lot1">
        <p>A1</p>
        <P>B1</P>
        <p>C1</p>
    </div>
    <div class="lot2">
        <p>A2</p>
        <P>B2</P>
        <p>C2</p>
    </div>
    <div class="lot3">
        <p>A3</p>
        <P>B3</P>
        <p>C3</p>
    </div>
</div>

<div class="manual">
    <매뉴얼>
    <br>
    1. 차종, 색상, 차넘버, 이름, 휴대폰 번호, 주차하고 싶은 구역 입력
    <br>
    2. Let's park 버튼 클릭
</div>

<!-- 추후 js 파일로 따로 저장 -->
<script>
// 아이콘 무빙 처리 시작
    const button = document.getElementById('park');
    function park(){
        document.querySelector("#icon").classList.add("park");
    };
button.addEventListener("mousedown", park);

//아이콘 무빙 처리 종료

//유효성 검사 시작
let modelInput = document.querySelector("#model");
let modelResult = document.querySelector(".model");

function Validate(){
    let model = document.getElementById('model');
    let color = document.getElementById('color');
    let plate = document.getElementById('plate');
    let name = document.getElementById('name');
    let mobile = document.getElementById('mobile');
    let lot = document.getElementById('lot');
    
    if (model.value == ""){
        
        modelResult.innerHTML = "차 모델명을 입력해주세요"
        model.focus();
        return false
    };
};

modelInput.addEventListener("blur", Validate);


</script>
{% endblock %}
