<!-- Ï∂îÌõÑ js ÌååÏùºÎ°ú Îî∞Î°ú Ï†ÄÏû• -->
<script>

// submitÏãú ÏûêÎèôÏ∞® ÌöåÏ†Ñ ÏãúÏûë
const my_form = document.querySelector("#myForm");
const my_form_submit_btn = my_form.querySelector("#park");
const Progress = (evt) => {
  evt.preventDefault(); 
  document.getElementById('icon').style.transform = "rotate(360deg)";
  document.getElementById('icon').style.transition = "all 2s";
    
  my_form_submit_btn.disabled = true;
  setTimeout(function() {
    my_form.submit();
    my_form_submit_btn.disabled = false; 
  }, 2000);
};

my_form.addEventListener("submit", Progress);
// submitÏãú ÏûêÎèôÏ∞® ÌöåÏ†Ñ Ï¢ÖÎ£å

//color select ÏÑ†ÌÉù Ïãú icon color Î≥ÄÍ≤Ω
let selects = document.querySelector("select");

function colorChange(){
    let iconColor = selects.value;
    console.log(iconColor);
    document.getElementById('icon').style.color = iconColor;
};
//color select ÏÑ†ÌÉù Ïãú icon color Î≥ÄÍ≤Ω Ï¢ÖÎ£å

//lot clickÏãú background color Î≥ÄÍ≤Ω ÏãúÏûë
let lots = document.getElementsByClassName("lot");


function backcolorChange(){
    if (this.classList.contains("lot-active")) {
        this.classList.replace("lot-active", "lot");
    } else {
        this.classList.replace("lot", "lot-active");
    };
};

for (let i = 0 ; i < lots.length; i++){
    lots[i].addEventListener("click", backcolorChange);
};
//lot clickÏãú background color Î≥ÄÍ≤Ω Ï¢ÖÎ£å


//Ïú†Ìö®ÏÑ± Í≤ÄÏÇ¨ Í¥ÄÎ†® ÏãúÏûë

</script>
