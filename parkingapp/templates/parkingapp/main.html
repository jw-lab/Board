{% extends 'base.html' %}

{% block content %}
<div class="entrance">
    <section class="carinfo">
        <label for="model">Model: </label>
        <input type="text" id="model" placeholder="Please enter your car model">

        <label for="color">Color: </label>
        <input type="text" id="color" placeholder="Please enter your car color">

        <label for="plate">Plate: </label>
        <input type="text" id="plate" placeholder="Please enter your car number">
    </section>

    <section class="owner">
        <label for="name">Name: </label>
        <input type="text" id="name" placeholder="Please enter your name">

        <label for="mobile">Mobile: </label>
        <input type="text" id="mobile" placeholder="Please enter your phone number">

        <label for="lot">Lot: </label>
        <input type="text" id="lot" placeholder="Please enter where you want to park">
    </section>
</div>

<br><br>
<button id="park">Let's park!!!</button>
<i id="icon" class="fas fa-car-side fa-2x"></i>

<div class="parkinglot">
    <div class="lot1">
        <p>A1</p>
        <P>B1</P>
        <p>C1</p>
    </div>
    <div class="lot2">
        <p>A2</p>
        <P>B2</P>
        <p>C2</p>
    </div>
    <div class="lot3">
        <p>A3</p>
        <P>B3</P>
        <p>C3</p>
    </div>
</div>

<div class="manual">
    <매뉴얼>
    <br>
    1. 차종, 색상, 차넘버, 이름, 휴대폰 번호, 주차하고 싶은 구역 입력
    <br>
    2. Let's park 버튼 클릭
</div>

<!-- 추후 js 파일로 따로 저장 -->
<script>
    const button = document.getElementById('park');

    button.onclick = function () {
        const car = document.getElementById('icon');
        console.log(car)
    };

</script>
{% endblock %}
